<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/spectrum.css">
</head>

<body>
    <h1>Spectrum Test</h1>
    <div class="spectrum" id="6m"></div>
    <div class="spectrum" id="2m"></div>

    <script type="module">
        import { Spectrum } from './assets/js/spectrum.js';
        import { Customizer } from './assets/js/spectrum-customizer.js';

        import { readRepeaters, BANDS } from './assets/js/bands.js';

        let repeaters = await readRepeaters();

        let customizer = new Customizer(document.body);

        let s2m = new Spectrum(
            repeaters, BANDS[0],
            document.getElementById('2m'),
            customizer.params);

        let s6m = new Spectrum(
            repeaters, BANDS[1],
            document.getElementById('6m'),
            customizer.params);

        customizer.on(() => {
            s6m.refresh();
            s2m.refresh();
        });
    </script>
</body>

</html>
